<div id="task" class="mt-40">
    <div class="leaf grid">
        {{- range .Page.Params.Parted.Task.Data -}}
        <div class="desc border-left">
            <div class="head flex center-x ml-15">
                <div class="icon sm ">
                    {{ partial "icon/line/edit.svg" }}
                </div>
                <h2 class="uppercase text-sm font-bold mb-00 mt-00">{{ .type }}</h2>
                <h2 class="text-lg font-bold mb-00 mt-00 ml-a pr-10 pt-05 pb-05">{{ .sums }}</h2> {{ T "main_task_sums_desc" }}
            </div>
            <hr class="mt-00">
            <p class="text-sm mb-00 mt-00 pl-15 pt-10 pb-10">{{ .desc }}</p>
        </div>
        {{- end -}}
    </div>
</div>
