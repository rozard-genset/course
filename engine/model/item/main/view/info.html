<div id="info" class="mb-60">
    <div class="head mb-30">
        <h2 class="text-md uppercase font-bold"> Information </h2>
    </div>
    <div class="leaf grid border-all rounded-lg mb-30">
        <div class="flex center-x pa-05">
            <div class="icon md text-white">
                {{ partial "icon/line/bar-chart-2.svg" }}
            </div>
            <div class="meta">
                <div class="capitalize text-sm mb-00">Dificulty</div>
                <div class="capitalize text-sm text-white font-bold"> {{ .Page.Params.Module.Plan.Level }} </div>
            </div>
        </div>
        <div class="flex center-x border-left pa-05">
            <div class="icon md text-white">
                {{ partial "icon/line/award.svg" }}
            </div>
            <div class="meta">
                <div class="capitalize text-sm mb-00"> Certificate </div>
                <div class="capitalize text-sm text-white font-bold">{{- if .Page.Params.Module.Plan.Certificate -}} {{- .Page.Params.Module.Certificate -}} {{- else -}} None {{- end -}} </div>
            </div>
        </div>
    </div>
</div>
