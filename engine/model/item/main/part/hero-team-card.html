{{- $data := partial "lib/course/datum/item-hero-team.html" . -}}

{{- range first 1 $data -}}
<div class="group mr-30">
    <a href="{{ .RelPermalink }}" class="flex center-x mb-050">
        <div class="img border-all rounded-lg flex center-x mr-20 pa-05">
            {{- partial "parted/avatar/group-32.html" . -}}
        </div>
        <div class="text">
            <p class="capitalize mb-05 mt-00">{{ T "parted_hero_prov" }}</p>
            <p class="font-bold uppercase mb-00 mt-00">{{- .Title -}}</p>
        </div>
    </a>
</div>
{{- end -}}
