{{ $team := partial "lib/course/datum/item-user-teams.html" . }}

<div class="team">
    <h2 class="text-md font-bold">{{ T "course_contrib" }}</h2>
    <div class="grid mt-30">
        {{ range $team }}
            <a href="{{ .RelPermalink }}" class="profile rounded-full" aria-label="Visit {{ .Title}} profile page">
                {{- partial "parted/avatar/user-42.html" . -}}
            </a>
        {{ end }}
    </div>
</div>
