{{- $start := partial "lib/course/query/item-page-repo-pool.html" . -}}

<div class="take">
    <hr class="mb-20">
    <div class="flex center-x">
        <div class="text-lg uppercase font-bold mt-00 mb-00 flex center-x">
           {{ T "parted_take_pric" }}
        </div>
        <div class="checkout ml-a">
            {{ range first 1 $start }}
            <a href="{{ .RelPermalink }}" class="button outline flex center-x">
                <div class="icon sm">{{- partial "icon/line/bookmark.svg" -}}</div>
                <div class="capitalize text-sm font-bold">{{ T "parted_take_free" }}</div>
            </a>
            {{ end }}
        </div>
        <div class="sharing flex center-x ml-20">
            <div class="button outline icon sm">{{- partial "icon/line/share-2.svg" -}}</div>
        </div>
    </div>
</div>
