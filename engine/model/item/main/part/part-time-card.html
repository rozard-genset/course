
{{- if eq .page.Params.billing.price "" -}}

    <a href="{{ .RelPermalink }}" class="item flex">
        <div class="icon md rounded-full">
            {{ partial "lib/icon" "book" }}
        </div>
        <div class="desc border-left">
            <h2 class="text-md font-bold border-bottom mt-00 mb-00 pl-20 pb-05">{{ .data.Title }}</h2>
            <p class="text-sm mb-00 mt-00 pl-20 pt-05">{{ .data.Params.description }}</p>
        </div>
    </a>

{{- else -}}

    <div class="item flex">
        <div class="icon md rounded-full">
            {{ partial "lib/icon" "book" }}
        </div>
        <div class="desc border-left">
            <h2 class="text-md font-bold border-bottom mt-00 mb-00 pl-20 pb-05">{{ .data.Title }}</h2>
            <p class="text-sm mb-00 mt-00 pl-20 pt-05">{{ .data.Params.description }}</p>
        </div>
    </div>
{{- end -}}
