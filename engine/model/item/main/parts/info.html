<div id="cert" class="mb-60">
    <h2 class="text-sm uppercase font-bold mb-30"> Information </h2>
    <div class="row border-all rounded-lg mb-30">
        <div class="col col-xs-6 flex center-x py-5">
            <div class="icon md text-white">
                {{ partial "icon/line/bar-chart-2.svg" }}
            </div>
            <div class="meta">
                <div class="capitalize text-sm mb-00"> Dificulty </div>
                <div class="capitalize text-sm text-white font-bold"> {{ .Page.Params.Info.Level }} </div>
            </div>
        </div>
        <div class="col col-xs-6 flex center-x border-left">
            <div class="icon md text-white">
                {{ partial "icon/line/award.svg" }}
            </div>
            <div class="meta">
                <div class="capitalize text-sm mb-00"> Certificate </div>
                <div class="capitalize text-sm text-white font-bold">{{- if .Page.Params.Info.Certificate -}} {{- .Page.Params.Info.Certificate -}} {{- else -}} None {{- end -}} </div>
            </div>
        </div>
    </div>
</div>
