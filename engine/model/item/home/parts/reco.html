<div id="reco">
    <div class="row">
    {{ range .Pages }}{{ if ne .Page.Params.Module.Layout "term" }}
        <div class="course col col-lg-4 mb-35">
            <a href="{{ .RelPermalink }}">
                <div class="card rounded-lg">
                    <div class="thumb">
                        {{- partial "lib/course/hero-thumb.html" . -}}
                    </div>
                    <h3 class="text-md font-bold title mb-20">{{ .Title }}</h3>
                    <div class="meta flex center-x text-sm capitalize mb-05">
                        <div class="box level">
                            {{ .Page.Params.Module.Plan.Level }}
                        </div>
                        <div class="box session">
                            {{- partial "lib/course/count-material.html" . -}} <span class="ml-05">Session</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    {{ end }}{{ end }}
    </div>
</div>
