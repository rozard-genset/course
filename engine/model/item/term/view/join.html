<div id="join" class="mb-60">
    <div class="mb-20">
        <h2 class="text-xl font-bold mb-00">Contribute</h2>
        <h2 class="text-md mt-00"> Being Apart Of Open Global Education</h2>
    </div>
    <div class="list">
        {{- range .Parent.Parent.Page.Params.Parted.Join.Data -}}
            <hr class="mb-20">
            <div class="cont">
                <div class="register flex center-x">
                    <h3 class="text-md font-bold mb-10 mt-00">{{ .name }}</h3>
                    <a href="{{ .link }}" class="mb-10 flex center-x  ml-a">
                        <div>Register</div>
                        <div class="action">
                            <div class="icon md">{{- partial "icon/line/arrow-right.svg" -}}</div>
                        </div>
                    </a>
                </div>
                <p class="text-sm">Help tutor to improve registered course and being a team mates for spesific course</p>
            </div>
        {{- end -}}
    </div>
</div>
