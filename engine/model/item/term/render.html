{{- $main := "module/course/item/term/view/" -}}
{{- $hero := printf "%s/hero.html" $main -}}
{{- $join := printf "%s/join.html" $main -}}
{{- $list := printf "%s/list.html" $main -}}
<main id="term">
    <div id="rows" class="wrap grid">
        <div id="div1">
            {{- partial $list . -}}
        </div>
        <div id="div2">
            {{- partial $hero . -}}{{- partial $join . -}}
        </div>
    </div>
</main>
