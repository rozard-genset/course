{{- $start := partial "lib/course/query/item-page-repo-pool.html" . -}}

<div id="take">
    <div class="flex center-x">
        <div class="checkout ml-40">
            {{- range first 1 $start -}}
            <a href="{{ .RelPermalink }}" class="button outline flex center-x">
                <div class="icon sm">{{- partial "lib/icon" "bookmark" -}}</div>
                <div class="capitalize text-sm font-bold">{{ T "parted_take_free" }}</div>
            </a>
            {{- end -}}
        </div>
        <div class="sharing flex center-x ml-20">
            <div class="button outline icon sm">{{- partial "lib/icon" "share-2" -}}</div>
        </div>
    </div>
</div>
