{{- $session := hugo.Store.Get "session" -}}

<div class="part mb-20">
    <hr class="mt-00 mb-20">
    <div class="head flex mb-40">
        <div class="icon sm droppart" data-target="droppart-{{ $session }}">{{ partial "icon/line/plus.svg" }}</div>
        <div class="desc text-md mb-00 mt-00 border-left pl-15">{{ .desc.part }}</div>
    </div>
    <div id="droppart-{{ $session }}" class="leaf grid parttabs">
    {{- range .part -}}
        <div class="flex mb-10">
            <div class="icon sm rounded-full">
                {{ partial "icon/line/book.svg" }}
            </div>
            <div class="desc border-left">
                <h2 class="text-md font-bold border-bottom mt-00 mb-00 pl-20 pb-05">{{ .name }}</h2>
                <p class="text-sm mb-00 mt-00 pl-20 pt-05">{{ .desc }}</p>
            </div>
        </div>
    {{- end -}}
    </div>
</div>
