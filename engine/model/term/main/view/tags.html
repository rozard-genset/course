{{- $data := partial "lib/course/query/node-item-neer-term" . -}}

<div id="tags">
    <div class="head flex center-x border-bottom mb-30">
        <div class="icon md">{{- partial "lib/icon" "arrow-right" -}}</div>
        <h2 class="text-sm uppercase font-bold border-left pl-15 pb-10 mb-00">{{ T "taging_head_lead" }}</h2>
    </div>
    <div class="leaf">
    {{- range $data -}}
        <a href="{{ .RelPermalink }}" class="menu flex center-x mb-25">
            <div class="icon sm border-all rounded-full">{{- partial "lib/icon" "plus" -}}</div>
            <div class="title capitalize">{{- .Title -}}</div>
        </a>
    {{- end -}}
    </div>
</div>
