<div id="lead" class="mb-60">
    <div class="border-left">
        <div class="head">
            <div class="flex center-x">
                {{- $image := .Page.Resources.GetMatch .Page.Params.Module.Cover -}}{{- $thumb := $image.Fill "36x36 webp q100" -}}
                {{- with $thumb -}}
                    <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}" class="taxpic rounded-full" loading="lazy" alt="{{ .Title }} course category">
                {{- end -}}
                <h1 class="text-xl mr-15 ml-15 uppercase">{{ .Title }}</h1>
            </div>
        </div>
        <div class="leaf">
            <p class="border-top text-sm mt-00 mb-00 pa-15">{{- .Params.description -}}</p>
        </div>
    </div>
</div>
