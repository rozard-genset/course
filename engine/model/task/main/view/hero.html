{{- $part := partial "lib/pather/module-part.html" . -}}

{{- $feat := printf "%s/hero-thumb.html" $part -}}

<div id="hero">
    <div class="rows">
        <div class="thumb">
            {{- partial $feat . -}}
        </div>
        <div class="metas">
            <h1 class="mt-00">{{ .Title }}</h1>
            <p class="mt-00">{{ .Params.description }}</p>
        </div>
    </div>
</div>
