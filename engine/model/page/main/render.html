{{ $path := "module/course/page/main/parts/" }}
{{ $tabs := printf "%s/tabs.html" $path }}
{{ $plan := printf "%s/plan.html" $path }}
{{ $team := printf "%s/team.html" $path }}
{{ $apps := printf "%s/apps.html" $path }}

<main id="page" class="wrap">
    <div id="content" class="row pt-30">
        <article class="col col-xs-12 col-lg-8 ml-a">
            <div id="module" class="mb-60">{{- partial $tabs . -}}</div>
        </article>
        <asside class="col col-xs-12 col-lg-3">
            <div id="plan" class="">{{- partial $plan . -}}</div>
        </asside>
    </div>
</main>
