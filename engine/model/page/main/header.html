<header id="course" class="flex center-x border-bottom">
    <nav class="wrap flex center-x mb-00">
        <div class="col">
            <div class="text-md font-bold uppercase desktop">
                {{- if .IsPage -}}{{- .Parent.Title -}}{{- else -}}{{- .Title -}}{{- end -}}
            </div>
            <div class="text-md font-bold uppercase mobile">
                Classroom
            </div>
        </div>
        <div class="col ml-a">
        {{- if .IsPage -}}
            <a href="{{ .Parent.Permalink }}" role="button" class="button outline float-right">End Session</a>
        {{- else -}}
            <a href="{{ .Parent.Permalink }}" role="button" class="button outline float-right">End Course</a>
        {{- end -}}
        </div>
    </nav>
</header>
