<div id="eval" class="tabs-item">
    <div class="subhead">
        <div class="flex center-x mb-40">
            <div class="icon lg rounded-lg mr-10 border-all">{{- partial "icon/line/award.svg" -}}</div>
            <h2 class="font-bold uppercase text-lg mb-00 mt-00">Parameter</h2>
        </div>
        <p class="text-sm">{{- .Page.Params.Module.Score.Desc -}}</p>
    </div>
    <div class="slot grid">
        {{- range .Page.Params.Module.Score.Data -}}
            <div class="card">
                <div class="text-sm uppercase font-bold mt-00 mb-00 pb-15 pl-20 border-left border-bottom">{{ .lead  }}</div>
                <p class="text-sm border-left mt-00 mb-00 pt-15 pb-10 pl-20">{{ .desc }}</p>
                {{- range .item -}}
                <div class="flex center-x border-left mb-00 pt-10 pb-10 pl-20">
                    <div class="icon md">
                        {{- partial "icon/line/check-circle.svg" -}}
                    </div>
                    <p class="mb-00 mt-00 ml-15">{{ . }}</p>
                </div>
                {{- end -}}
            </div>
        {{- end -}}
    </div>
</div>
