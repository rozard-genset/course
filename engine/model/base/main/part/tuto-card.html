<div class="tutor-card">
    <div class="flex center-x">
        <h2 class="text-lg font-bold mb-00 mt-00">{{ .lead }}</h2>
        <a href="{{ .data.uris }}" class="register flex center-x ml-a text-xs font-bold uppercase" title="{{ .lead }} registration link">
            {{ .data.name }}
            <div class="icon sm ml-10">{{- partial "lib/icon" "/arrow-right.svg" -}}</div>
        </a>
    </div>
    <p>{{ .desc }}</p>
</div>
