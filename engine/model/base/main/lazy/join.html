<template id="proto-join">
    <div class="head flex center-x border-bottom mb-40">
        <div class="icon md">{{- partial "lib/icon" "user-plus" -}}</div>
        <h2 class="text-sm uppercase font-bold border-left pl-15 pb-10 mb-00">{{ T "header_subs_regs" }}</h2>
    </div>
    <div class="leaf">
        {{- range $index, $value := .Params.register.data -}}
            <div class="item-{{ math.Sum $index 1 }} mb-20">
                <div class="register flex center-x">
                    <h2 class="text-lg mb-10 mt-00">{{ .name }}</h2>
                    <a href="{{ .link }}" class="mb-10 flex center-x  ml-a">
                        <div class="capitalize text-sm">{{ T "regists_take_word" }}</div>
                        <div class="action">
                            <div class="icon md">{{- partial "lib/icon" "arrow-right" -}}</div>
                        </div>
                    </a>
                </div>
                {{- with .desc -}}<p class="capitalize text-sm mt-00 mb-20">{{ . }}</p>{{- end -}}
                <hr class="mb-00 desktop">
            </div>
        {{- end -}}
    </div>
</template>
