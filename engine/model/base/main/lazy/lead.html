{{- $part := partial "lib/pather/module-part.html" . -}}
{{- $feat := printf "%s/lead-thumb.html" $part -}}

<template id="proto-lead">
    <div class="head">{{- partial $feat . -}}</div>
    <div class="leaf">
        <h2 class="text-4xl mt-00 mb-60">{{ .Params.feature.Lead }}</h2>
        <div class="rows">
            {{ $top := ( dict "name" "top" "icon" "box" "lead" .Params.feature.top.lead "data" .Params.feature.top.desc ) }}
            {{ $mid := ( dict "name" "mid" "icon" "box" "lead" .Params.feature.mid.lead "data" .Params.feature.mid.desc ) }}
            {{ $low := ( dict "name" "low" "icon" "box" "lead" .Params.feature.low.lead "data" .Params.feature.low.desc ) }}
            {{- range ( slice $top $mid $low ) -}}
            <div class="{{ .name }}">
                <div class="flex center-x border-bottom mb-30">
                    <div class="icon lg pb-10">{{- partial "lib/icon" .icon -}}
                    </div>
                    <h3 class="text-xl font-normal border-left pl-15 pb-10 mb-00 mt-00">{{ .lead }}</h3>
                </div>
                <p class="text-lg">{{ .data }}</p>
            </div>
            {{- end -}}
         </div>
    </div>
</template>
