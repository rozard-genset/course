{{- $card := "course/module/base/main/part/tutor-card.html" -}}

<template id="proto-tuto">
    <div class="head mb-60">
        <div class="flex center-x border-bottom">
            <div class="icon xl pb-10">
                {{ partial "icon/line/user-plus.svg" }}
            </div>
            <h1 class="text-xl border-left pl-15 pb-10 mb-00 mt-00">
                {{ .Params.parted.tuto.lead }}
            </h1>
        </div>
    </div>
    <div class="leaf">
        {{- with .Params.parted.tuto.desc -}}<p class="desc">{{- . -}}</p>{{- end -}}
        <div class="boxs grid">
            {{- range $index, $value := .Params.parted.tuto.data -}}
                <div class="item-{{ math.Sum $index 1 }}">{{- partial $card . -}}</div>
            {{- end -}}
            </div>
        </div>
    </div>
</template>
