{{- $part := "course/module/base/main/part" -}}
{{- $card := printf "%s/tuto-card.html" $part -}}

<template id="proto-tuto">
    <div class="head mb-60">
        <div class="flex center-x border-bottom mb-50">
            <div class="icon md">{{ partial "lib/icon" "user-plus" }}</div>
            <h2 class="text-sm uppercase font-bold border-left pl-15 pb-10 mb-00">{{ T "header_subs_tuto" }}</h2>
        </div>
        {{- with .Params.tutors.desc -}}<p class="desc">{{- . -}}</p>{{- end -}}
    </div>
    <div class="leaf">
        {{- range $index, $value := .Params.tutors.data -}}
            <div class="item-{{ math.Sum $index 1 }}">{{- partial $card . -}}</div>
        {{- end -}}
    </div>
</template>
