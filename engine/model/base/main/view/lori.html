{{- $card := "course/module/base/main/part/vert-card.html" -}}
{{- $path := "course/module/base/main/part/path-page.html" -}}


<div id="{{ .name | urlize }}" class="lori grid">
    <div class="head">
        <div class="flex center-x border-bottom mb-40">
            <div class="icon md">{{ partial "lib/icon" "box" }}</div>
            <h2 class="text-sm uppercase font-bold border-left pl-15 pb-10 mb-00">{{ .name }}</h2>
            {{- partial $path . -}}
        </div>
        <div class="desc mb-60">{{- .page.Params.description -}}</div>
    </div>
    <div class="leaf">
        {{- range first 6 .list -}}{{- partial $card . -}}{{- end -}}
    </div>
</div>
