 <div class="box {{ .uniq }}">
    <div class="subhead mb-20">
        <div class="flex center-x">
            <div class="icon md mr-00">{{- partial ( printf "icon/line/%s" .icon ) -}}</div>
            <div class="font-bold uppercase text-sm border-left mb-00 mt-00 pl-10">{{ .lead }}</div>
        </div>
        <p class="text-sm">{{ .desc }}</p>
    </div>
    <div class="item">
        {{ range .data }}
        <div class="flex center-x mb-10 pl-05">
            <div class="icon md">
                {{- partial "icon/line/check-circle.svg" -}}
            </div>
            <p class="mb-00 mt-00 ml-15">{{ . }}</p>
        </div>
        {{ end }}
    </div>
</div>
