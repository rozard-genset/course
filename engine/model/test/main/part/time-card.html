<div class="{{ .name | urlize }}">
    <div class="font-bold mb-10">{{ .name }}</div>
    <div class="data flex center-x">
        <div class="flex center-x">
            <div class="item day">{{ .date }} - </div>
            <div class="item mon">{{ .month }} - </div>
            <div class="item yer">{{ .year }}</div>
        </div>
        <div class="flex center-x">
            <div class="item hor">{{ .hours }} : </div>
            <div class="item min">{{ .mins }}</div>
            <div class="item utc">UTC</div>
        </div>
    </div>
</div>
