{{- $index := 1 -}}
<div id="join">
    <div class="head">
        <h2 class="text-md uppercase font-bold mt-00 mb-10">{{ .Page.Params.Parted.Join.Lead }}</h2><hr class="mb-10">
    </div>
    <div class="leaf grid">
        {{- range .Page.Params.Parted.Join.Data -}}
            <div class="item-{{ $index }} mb-20">
                <div class="register flex center-x">
                    <h2 class="text-sm  uppercase font-bold mb-10 mt-00">{{ .name }}</h2>
                    <a href="{{ .link }}" class="mb-10 flex center-x  ml-a">
                        <div class="capitalize text-sm">{{ T "register" }}</div>
                        <div class="action">
                            <div class="icon md">{{- partial "icon/line/arrow-right.svg" -}}</div>
                        </div>
                    </a>
                </div>
                {{- with .desc -}}
                    <p class="capitalize text-sm mt-00 mb-20">{{ . }}</p>
                {{- end -}}
                <hr class="mb-00 desktop">
            </div>
            {{- $index = math.Sum $index 1 -}}
        {{- end -}}
    </div>
</div>
