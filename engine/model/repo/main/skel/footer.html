{{- $view := partial "lib/pather/module-view.html" . -}}

<footer id="snip">
    <div class="wrap">
        <div class="boxed">
            <button class="toggle" data-action="open-plan" aria-label="open learning plan">
                <div class="icon md">
                    {{ partial "lib/icon" "layers" }}
                </div>
            </button>
            <button class="tabbed open" data-action="tabs-repo" aria-label="open current module">
                <div class="icon md">
                    {{ partial "lib/icon" "book" }}
                </div>
            </button>
            <button class="tabbed" data-action="tabs-talk" aria-label="open current comment">
                <div class="icon md">
                    {{ partial "lib/icon" "message-circle" }}
                </div>
            </button>
            <button class="tabbed" data-action="tabs-help" aria-label="report current module">
                <div class="icon md">
                    {{ partial "lib/icon" "flag" }}
                </div>
            </button>
        </div>
    </div>
</footer>
