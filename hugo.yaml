module:
    mounts:
    - source: "render"
      target: "layouts/course/_markup"
    - source: "langua"
      target: "i18n"
    - source: "library"
      target: "layouts/partials/lib/course"
    - source: "format/model"
      target: "layouts/partials/module/course/format"
    - source: "format/script"
      target: "assets/scripts/module/course/format"
    - source: "engine/model"
      target: "layouts/partials/module/course"
    - source: "engine/script"
      target: "assets/scripts/module/course"
    - source: "blocks/model"
      target: "layouts/partials/module/course/blocks"
    - source: "blocks/script"
      target: "assets/scripts/module/course/blocks"
    - source: "content"
      target: "content/course"
    - source: "assets"
      target: "assets/media/course"
    