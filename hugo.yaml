module:
    mounts:

    - source: "langua"
      target: "i18n"

    - source: "library"
      target: "layouts/partials/lib/course"
    

    - source: "markit"
      target: "layouts/course/_markup"
    
    - source: "engine/model"
      target: "layouts/partials/course/module"

    - source: "engine/script"
      target: "assets/scripts/course/module"

    - source: "blocks/model"
      target: "layouts/partials/course/blocks"

    - source: "blocks/script"
      target: "assets/scripts/course/blocks"

    - source: "format/model"
      target: "layouts/partials/course/format"

    - source: "format/script"
      target: "assets/scripts/course/format"

    - source: "assets"
      target: "assets/media/course"