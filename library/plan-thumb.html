{{- $link := "" -}}

{{- if .Page.Params.Thumb -}}
    {{- $path := printf "/%s" . -}}{{- with $.Site.GetPage $path -}}
        {{ $link = .Page.Resources.GetMatch .Page.Params.Thumb }}
        {{ $link = $link.Resize "64x64" }}
        {{ $link = $link.Process "webp" }}
        <img src="{{ $link.RelPermalink }}" class="rounded-xl" fetchpriority="high" width="64" height="64" alt="course tutor image">
    {{- end -}}
{{- end -}}
