

<main id="page" class="wrap">
    <div id="content" class="row between-xs pt-30">

                {{ partial "base/course/src/core/view/page/main.html" . }}
            </div>
            <div id="plan" class="">
                {{ partial "base/course/src/core/view/page/plan.html" . }}
            </div>

        <asside class="col-xs-12 col-lg-4 col-xl-4">

                        <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12">

                        <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12">
