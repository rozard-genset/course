<div id="hero" class="">
    <div class="row">
        <div class="col-xs-12 col-lg-6 col-xl-7">
            <img class="rounded-2xl" src="{{ .RelPermalink }}{{ .Params.Thumb }}">
        </div>
        <div class="col-xs-12 col-lg-6 col-xl-5 row">
            <div class="info col-md-6 col-lg-12 mb-40">
                <h1 class="text-3xl mt-05">{{ .Title }}</h1>
                <h2 class="uppercase text-sm mt-00 mb-05 mb-50"><span class="text-gray-400 capitalize">Provide By</span> {{ .Page.Params.Team.Organization }}</h2>
                <p>{{ .Page.Params.Lead }}</p>
                <hr class="">
            </div>
            <div class="row between-xs col-md-6 col-lg-12">
                 <div class="card flex center-x col-xs-6 col-sm-3 col-md-6 mb-40">
                    <div class="count font-md text-3xl mr-20">
                        {{ .Page.Params.Plan.Module }}
                    </div>
                    <div class="text">
                        <div class="uppercase font-bold text-xs text-gray-500"> Learning </div>
                        <div class="text-md"> Material </div> 
                    </div>
                </div>
                 <div class="card flex center-x col-xs-6 col-sm-3 col-md-6 mb-40">
                    <div class="count font-md text-3xl mr-20">
                        {{ .Page.Params.Plan.Assignment }}
                    </div>
                    <div class="text">
                        <div class="uppercase font-bold text-xs text-gray-500"> Active </div>
                        <div class="text-md"> Assigment </div> 
                    </div>
                </div>
                <div class="card flex center-x col-xs-6 col-sm-3 col-md-6 mb-40">
                     <div class="count font-md text-3xl mr-20">
                        {{ .Page.Params.Plan.Period }}
                    </div>
                    <div class="text">
                        <div class="uppercase font-bold text-xs text-gray-500"> Total </div>
                        <div class="text-md"> Session </div> 
                    </div>
                </div>
                 <div class="card flex center-x col-xs-6 col-sm-3 col-md-6 mb-40">
                    <div class="count font-md text-3xl mr-20">
                        {{ .Page.Params.Plan.Length }}
                    </div>
                    <div class="text">
                        <div class="uppercase font-bold text-xs text-gray-500"> Hours </div>
                        <div class="text-md"> Duration </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
